        <script src="{{ url_for('static', filename='../static/js/d3.v3.min.js') }}" charset="utf-8"></script>
        <script type="text/javascript"
                src="{{ url_for('static', filename='../static/js/DIST-zeeguu_learner_graph_module.js') }}"
